<h4>myStore</h4>
<p class="left-align light">Routage categ</p>

<div class="row">
    <div class="col m3" *ngFor="let categ of listCateg">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{categ.name}}</span>
                <p>{{categ.desc}}</p>
                <button (click)="navigateToProductList(categ.id)" class="waves-effect waves-light btn">voir les produits</button>
            </div>
        </div>
    </div>
</div>
