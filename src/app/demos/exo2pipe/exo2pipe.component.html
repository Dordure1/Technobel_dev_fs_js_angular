<div class="row">
    <div class="col m4 offset-m4">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Pipe seconde en jj:hh:mm:ss</span>
                <input type="number" [(ngModel)] = "nb1" > 
                <p>{{nb1|convertisseurdate}}</p>
                <p>{{nb1|tempfareneigth }}</p>
                <p>{{nb1|inversionNombre}}</p>
                <button class="waves-effect waves-light btn" (click)="convertion('US')">US></button>
                <button class="waves-effect waves-light btn" (click)="convertion('CA')">Canada></button>
                <button class="waves-effect waves-light btn" (click)="convertion('CN')">China></button> 
                <p>{{nb1|convertisseurdevise : country | currency : country}}</p>
                <p>{{nb1|convertisseurnombreenlettre : country}}</p>
            </div>
        </div>
    </div>
  </div>
