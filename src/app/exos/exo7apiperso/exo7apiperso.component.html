<div class="row">
    <div class="col m12">
        <div class="card blue-grey darken-1">
            <div class="card-content">
                <span class="card-title">la collecte des déchets</span>
           
                <div class="input-feld col S12">
                    <select [(ngModel)]="moisSelected" id="mois" class="browser-default">
                        <option value="" disabled selected>Mois</option>
                        <option  value="1">Janvier</option>
                        <option  value="2">Février</option>
                        <option  value="3">Mars</option>
                        <option  value="4">Avril</option>
                        <option  value="5">Mai</option>
                        <option  value="6">Juin</option>
                        <option  value="7">Juillet</option>
                        <option  value="8">Aout</option>
                        <option  value="9">Septembre</option>
                        <option  value="10">Octobre</option>
                        <option  value="11">Nomvembre</option>
                        <option  value="12">Décembre</option>
                    </select>
                </div>
                <div class="input-feld col S12">
                    <select [(ngModel)]="anneeSelected" id="année" class="browser-default">
                        <option value="" disabled selected>Année</option>
                        <option *ngFor="let year of allYearsTable" value={{year}}>{{year}}</option>
                    </select>
                </div>
                <div class="input-feld col S12">
                    <select [(ngModel)]="regionSelected" class="browser-default">
                        <option value="" disabled selected>Region</option>
                        <option *ngFor="let region of allRegionTable" value={{region}}>{{region}}</option>
                    </select>
                </div>
                <div class="input-feld col S12">
                    <select [(ngModel)]="typeDechetsSelected" class="browser-default">
                        <option value="" disabled selected>type déchtes</option>
                        <option *ngFor="let rubbish of allRubbishTable" value={{rubbish}}>{{rubbish}}</option>
                    </select>
                </div>
                <div class="input-feld col S12">
                    <button (click)="checkResult(moisSelected,anneeSelected,regionSelected,typeDechetsSelected)" class="btn green">Valider</button>
                </div>

            </div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Nom section</th>
                        <th>Dechets</th>
                        <th>Region</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let element of myDataCollect">
                        <td>{{element.date|date:'mediumDate'}}</td>
                        <td>{{element.nomSection}}</td>
                        <td>{{element.dechets}}</td>
                        <td>{{element.region}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
